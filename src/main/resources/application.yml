server:
  port: ${PORT}

spring:
  application:
    name: internal-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.admin.base-url}/realms/${keycloak.admin.realm}

  cloud:
    gateway:
      httpclient:
        connect-timeout: 2000
        response-timeout: 5s
      routes:
        # /api/identity/** -> /**
        - id: identity
          uri: ${mochafund.identity-service.uri}
          predicates:
            - Path=/api/identity/**
          filters:
            - StripPrefix=2
        # /api/transactions/** -> /**
        - id: transactions
          uri: ${mochafund.transactions-service.uri}
          predicates:
            - Path=/api/transactions/**
          filters:
            - StripPrefix=2

logging:
  level:
    org.springframework.web.reactive.function.client: INFO

management:
  endpoints:
    web:
      exposure:
        include: health, info

keycloak:
  admin:
    base-url: ${KEYCLOAK_BASE_URI}
    realm: ${KEYCLOAK_ENVIRONMENT}

mochafund:
  identity-service:
    uri: ${IDENTITY_SERVICE_URI}
  transactions-service:
    uri: ${TRANSACTIONS_SERVICE_URI}